<html>
	<head>
	</head>
	<body>
		<script>
		  window.fbAsyncInit = function() {
			FB.init({
			  appId            : '3474112105941846',
			  autoLogAppEvents : true,
			  xfbml            : true,
			  version          : 'v7.0'
			});
		  };
		</script>
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
		<p id="feed"></p>
		<script>
			window.onload = function(){
				FB.api(
					"/leedsxrsociety/posts",
					function (response) {
					  if (response && !response.error) {
						document.getElementById('feed').innerHTML = response.toString();
					  }
					}
				);
			}
	</body>
</html>
